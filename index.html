<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Input</title>
    <style>
      #excel-table {
        border-collapse: collapse;
        width: 100%;
        empty-cells: show; /* 强制显示空单元格的边框 */
      }
      #excel-table th, #excel-table td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
      }
      #excel-table th {
          background-color: #f2f2f2;
      }
      #excel-table tr:first-child td {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>输入值</h2>
    <label for="input-C2">项目名称:</label> <input type="text" id="input-C2">
    <label for="input-C3">区间信息:</label> <input type="text" id="input-C3">
    <label for="input-C4">地区:</label>
      <select id="input-C4"></select>
    <br />
    <label for="input-C6">隧道长度:</label> <input type="text" id="input-C6">
    <label for="input-C7">工期:</label> <input type="text" id="input-C7">
    <label for="input-C8">坡度:</label> <input type="text" id="input-C8">
    <label for="input-C9">行车轨距:</label> <input type="text" id="input-C9">
     <button onclick="submitData()">更新表格</button>
     <button onclick="downloadExcel()">下载Excel</button>

    <h2>结果</h2>
    <div id="result"></div>

    <script>
       let dropdownOptions = [];
       fetch('/dropdown_options', {
             method: 'GET',
           })
           .then(response => response.json())
            .then(data => {
               if (data && data.dropdown_options){
                  dropdownOptions = data.dropdown_options;
                  console.log("DropDown options:",dropdownOptions);
                  const select = document.getElementById("input-C4");
                     select.innerHTML = ''; // 清空之前的选项
                    for (const option of dropdownOptions){
                       const opt = document.createElement("option");
                       opt.value = option;
                      opt.text = option;
                      select.add(opt);
                    }
               }
               else {
                     console.error("Invalid response format for dropdown options",data)
                }
          })
            .catch(error => {
            console.error("Load option Error",error)
            });

      function submitData() {
          const inputC2 = document.getElementById("input-C2").value;
          const inputC3 = document.getElementById("input-C3").value;
           const inputC4 = document.getElementById("input-C4").value;
          const inputC6 = document.getElementById("input-C6").value;
          const inputC7 = document.getElementById("input-C7").value;
          const inputC8 = document.getElementById("input-C8").value;
          const inputC9 = document.getElementById("input-C9").value;
          const data = {
               C2: inputC2,
               C3: inputC3,
                C4: inputC4,
              C6: inputC6,
              C7: inputC7,
              C8: inputC8,
              C9: inputC9,
          };
          fetch('/process_sheets', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(data),
          })
              .then(response => response.json())
              .then(data => {
                  if (data && data.data){
                      displayTable(data.data);
                  }
               else{
                  console.error("Invalid response format for table data",data)
                }
              })
              .catch(error => {
                  alert("Network Error" + error);
                  console.error("Network Error:",error)
              });
      }

      function downloadExcel(){
          fetch('/download_excel', {
                 method: 'GET',
            })
            .then(response => {
               if (response.ok){
                   return response.blob();
                 }
                else{
                      alert("Error: " + response.statusText);
                  }
              })
           .then(blob => {
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                 a.download = "sheet_download.xlsx";
                 document.body.appendChild(a);
                  a.click();
                 document.body.removeChild(a);
                 window.URL.revokeObjectURL(url)
               })
              .catch(error => {
               alert("Excel download Error" + error);
                 console.error("Excel download error:",error)
            });
        }

       function displayTable(data) {
         let table = '<table id="excel-table">';

         // 添加标题行
         const title = document.getElementById("input-C2").value + document.getElementById("input-C3").value + "地铁隧道物资清单";
         table += `<tr><td colspan="19">${title}</td></tr>`;

         // 添加列名行
         const columnNames1 = ["大类", "名称", "型号", "计量单位", "初始用量", "推进用量", "合计用量", "月租赁单价", "一次性单价", "安拆装单价", "月租费合价", "租赁月", "合价",  "备注"];
         const columnNames2 = ["", "", "", "", "", "", "", "", "", "", "", "", "租赁系数", "租费合价", "一次性合价", "物流运输费", "安拆装", "合计"];

         // 第一行列名
         table += '<tr>';
         for (let i = 0; i < columnNames1.length; i++) {
             if (i < 12) {
                 table += `<th rowspan="2">${columnNames1[i]}</th>`;
             } else if (i === 12) {
                 table += `<th colspan="6">${columnNames1[i]}</th>`;
             } else {
                 table += `<th rowspan="2">${columnNames1[i]}</th>`; // 合并备注单元格
             }
         }
         table += '</tr>';

         // 第二行列名
         table += '<tr>';
         for (let i = 12; i < columnNames2.length; i++) {
             table += `<th>${columnNames2[i]}</th>`;
         }
         table += '</tr>';

         // 添加数据行
         if (data.length > 0) {
             for (let i = 15; i < data.length && i < 47; i++) {
                 table += '<tr>';
                 for (let j = 0; j < data[i].length; j++) {
                     table += `<td>${data[i][j]}</td>`;
                 }
                 table += '</tr>';
             }
         } else {
             // 添加一个空行
             table += '<tr>';
             for (let j = 0; j < 19; j++) {
                 table += `<td></td>`;
             }
             table += '</tr>';
         }

         table += '</table>';
         document.getElementById("result").innerHTML = table;
      }

      // 初始不显示表格
      // displayTable([]);
</script>
</body>
</html>
